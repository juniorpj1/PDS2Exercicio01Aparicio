<!DOCTYPE html>
<html ng-app="pedidoModule">
<head>
<meta-charset="utf-8">
<title>pedido</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script src="js/angular.min.js"></script> 
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script> 
<script src="control/pedidoControl.js"></script>
</head>
<body ng-controller="pedidoControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Pedido</div>
		<div class="panel-body">
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#cadastro"
						aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
					</li>
					<li role="presentation"><a href="#dados" aria-controls="dados"
						role="tab" data-toggle="tab">Detalhes</a></li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="cadastro">
						<br>
						<span ng-repeat="mensagem in mensagens">{{mensagem}}<br></span> 
						
						<!-- ALERT -->
    					<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($pedido)">{{alert.msg}}</uib-alert>
						<br>
						<form class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-2 control-label">
									<label class="col-sm-2 control-label" for="exampleInputCodigo">Código</label>
									<input type="number" disabled="true" class="form-control"
										ng-model="pedido.codPedido" placeholder="Codigo">
								</div>
							</div>
							<hr />
							<div class="form-group">
								<div class="col-sm-2 control-label">
									<label class="col-sm-2 control-label" for="exampleInputData">Data</label>
									<input type="text" class="form-control" ng-model="pedido.data"
										placeholder="Data" required>
								</div>
							</div>
							
						</form>
						<hr />
							<button type="button" class="btn btn-info" ng-click="novo()" ng-disabled="userForm.$invalid">Novo</button>
  							<button type="submit" class="btn btn-default" ng-click="salvar()" ng-disabled="userForm.$invalid">Salvar</button>
  							<button type="button" class="btn btn-danger" ng-click="excluir()" ng-disabled="userForm.$invalid">Excluir</button>
					</div>

					<div role="tabpanel" class="tab-pane" id="dados">
						<br> <input type="text" class="form-control"
							ng-model="criterio" placeholder="Pesquisa" /><br>
						<table class="table table-hover">
							<th>Código</th>

							<th>Data</th>

							<tr ng-repeat="pedidoTabela in pedidos | filter:criterio "
								ng-click="seleciona(pedidoTabela);">
								<td>{{pedidoTabela.codPedido}}</td>
								<td>{{pedidoTabela.data}}</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
